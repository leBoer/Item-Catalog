<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
<title>Edit Menu Item</title>
</head>
<body>
<h1>Edit Menu Item</h1>
<form action= "{{ url_for('editMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id) }}" method = "POST">

  <p>Name: <input type="text" size="30" name="name" value="{{ item.name }}"></p>
  <p>Description: <input type="text" size="30" name="description" value="{{ item.description }}"></p>
  <p>Price: <input type="text" size="30" name="price" value="{{ item.price }}"></p>
  <p>Course: <input type="text" size="30" name="course" value="{{ item.course }}"></p>

<input type="submit" value="Edit">
</form>
<a href= "#">Cancel</a>

</body>
</html>
