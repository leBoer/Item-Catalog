<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>Restaurants</title>
</head>

  <body>
  <h1>Restaurants</h1>
  <a href="{{ url_for('newRestaurant') }}">[Create New Restaurant]</a>
    <div class="flash">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li><strong> {{ message }} </strong></li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
    {% for restaurant in restaurants %}

    <div>
      <a href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}" class="name"><p>{{restaurant.name}}</p></a>
      <a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}">Edit</a>
      <a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a>
    </div>

    {% endfor %}

  </body>

</html>
